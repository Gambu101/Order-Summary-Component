<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <div class="order_summary_box">
        <div class="order_image">
            <img src="./images/illustration-hero.svg" alt="hero" id="illustration_image">
        </div>
        <div class="order_summary_write-up">
            <h2 class="heading">
                <center>
                    Order Summary
                </center>
            </h2>
            <p class="sub_heading">
                You can now listen to millions of songs,audiobook, and podcasts on any device anywhere you like!
            </p>
            <div class="plan">
                <img src="./images/icon-music.svg" alt="music_icon" id="music_icon">
                <div class="chosen_plan">
                    Annual Plan<br>
                    <div id="price">
                        $59.99/year
                    </div>
                </div>
                <div class="change_plan">
                    <a href="_blank">
                        Change
                    </a>
                </div>
            </div>
            <div>
                <button id="payment_button">Proceed to Payment</button>
            </div>
            <div>
                <button id="cancel_order_button">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
